<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nft.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <title>NFT Prewiew Card</title>
</head>
<body>
    <main class="container">
        <div class="img-flex">
            <img src="image-equilibrium.jpg" alt="#" id="main-img">
        <div class="hover-img-div">
            <a class="hover-img"><img src="icon-view.svg" alt="#"></a>
        </div>
        </div>
        <div class="text-flex">
            <h1>Equilibrium #3429</h1>
            <p>Our Equalibrium collection promotes balance and calm.</p>
        </div>
        <div class="info-flex">
            <div class="info-flex-1">
                <img src="icon-ethereum.svg" alt="#" class="small-img">
                <h2>0.041 ETH</h2>
            </div>
            <div class="info-flex-2">
                <img src="icon-clock.svg" alt="#" class="small-img">
                <p id="clock-text">3 days left</p>
            </div>
        </div>
        <div class="creator-flex">
            <img src="image-avatar.png" alt="#" id="creator-img">
            <p id="creator-text">Creation of <span>Jules Wyvern</span></p>
        </div>
    </main>
    
</body>
</html>
